<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd54f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff9c4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" flood-color="#FFA500"/>
    </filter>
  </defs>
  
  <!-- Background circle with yellow gradient -->
  <circle cx="64" cy="64" r="58" fill="url(#bgGradient)"/>
  <circle cx="64" cy="64" r="58" fill="none" stroke="rgba(255,235,59,0.3)" stroke-width="2"/>
  
  <!-- Lightning bolt icon (matching nav âš¡) -->
  <g filter="url(#shadow)" transform="translate(64, 64)">
    <path d="M 0 -32 L 16 -32 L 8 -10 L 28 -10 L -10 38 L 10 38 L 2 14 L -16 14 Z" 
          fill="url(#lightningGradient)" 
          stroke="#FFA500" 
          stroke-width="2.5" 
          stroke-linejoin="round"
          stroke-linecap="round"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="50" cy="50" rx="20" ry="28" fill="rgba(255,255,255,0.2)" transform="rotate(-25 50 50)"/>
</svg>

